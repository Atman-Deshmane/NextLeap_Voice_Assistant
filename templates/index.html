<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HDFC Mutual Funds - Advisor Scheduler</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --hdfc-blue: #004C8F;
            --hdfc-blue-dark: #003366;
            --hdfc-blue-light: #0066CC;
            --hdfc-red: #ED1C24;
            --hdfc-gold: #B8860B;
            --white: #FFFFFF;
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-500: #6B7280;
            --gray-700: #374151;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--hdfc-blue) 0%, var(--hdfc-blue-dark) 100%);
            color: var(--white);
            padding: 1rem 2rem;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05));
            transform: skewX(-15deg);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 1;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: var(--white);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--hdfc-blue);
            font-size: 1.2rem;
            box-shadow: var(--shadow-md);
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .brand-text p {
            font-size: 0.85rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .header-badge {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            backdrop-filter: blur(10px);
        }

        /* Main Container */
        .main-container {
            flex: 1;
            padding: 2rem;
            max-width: 1600px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            gap: 1.5rem;
        }

        /* Chat Section (Left) */
        .chat-section {
            flex: 0 0 70%;
        }

        /* Debug Section (Right) */
        .debug-section {
            flex: 0 0 calc(30% - 1.5rem);
        }

        /* Chat Container */
        .chat-container {
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            min-height: 500px;
            overflow: hidden;
        }

        /* Debug Panel */
        .debug-panel {
            background: #1e1e1e;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            height: calc(100vh - 180px);
            min-height: 500px;
            overflow: hidden;
        }

        .debug-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #333;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .debug-logs {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            color: #00ff00;
            line-height: 1.6;
        }

        .debug-log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0.5rem;
            border-left: 2px solid #333;
            animation: fadeIn 0.3s ease;
        }

        .debug-log-entry.info {
            border-left-color: #00aaff;
            color: #00aaff;
        }

        .debug-log-entry.success {
            border-left-color: #00ff00;
            color: #00ff00;
        }

        .debug-log-entry.warning {
            border-left-color: #ffaa00;
            color: #ffaa00;
        }

        .debug-log-entry.error {
            border-left-color: #ff0000;
            color: #ff0000;
        }

        .debug-timestamp {
            color: #666;
            margin-right: 0.5rem;
        }

        /* Chat Header */
        .chat-header {
            background: var(--gray-50);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #10B981;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .chat-status span {
            font-size: 0.9rem;
            color: var(--gray-700);
            font-weight: 500;
        }

        .reset-btn {
            background: var(--gray-200);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--gray-700);
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .reset-btn:hover {
            background: var(--gray-300);
        }

        /* Messages Area */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.85rem;
            flex-shrink: 0;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--hdfc-blue) 0%, var(--hdfc-blue-light) 100%);
            color: var(--white);
        }

        .message.user .message-avatar {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .message-content {
            padding: 0.875rem 1.125rem;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        .message.assistant .message-content {
            background: var(--gray-100);
            color: var(--gray-900);
            border-bottom-left-radius: 4px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--hdfc-blue) 0%, var(--hdfc-blue-light) 100%);
            color: var(--white);
            border-bottom-right-radius: 4px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.75rem;
            padding: 0 1.5rem 1rem;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
            padding: 0.75rem 1rem;
            background: var(--gray-100);
            border-radius: 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--gray-400);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {

            0%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-6px);
            }
        }

        /* Input Area */
        .input-container {
            padding: 1rem 1.5rem 1.5rem;
            border-top: 1px solid var(--gray-200);
            background: var(--gray-50);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            align-items: flex-end;
        }

        .input-field {
            flex: 1;
            padding: 0.875rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            transition: all 0.2s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--hdfc-blue);
            box-shadow: 0 0 0 3px rgba(0, 76, 143, 0.1);
        }

        .input-field::placeholder {
            color: var(--gray-400);
        }

        .send-btn {
            background: linear-gradient(135deg, var(--hdfc-blue) 0%, var(--hdfc-blue-light) 100%);
            color: var(--white);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: var(--shadow-md);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .send-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Disclaimer */
        .disclaimer {
            text-align: center;
            padding: 1rem;
            font-size: 0.75rem;
            color: var(--gray-500);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }

            .chat-container {
                height: calc(100vh - 140px);
                border-radius: 16px;
            }

            .header-content {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .header-badge {
                display: none;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">MF</div>
                <div class="brand-text">
                    <h1>HDFC Mutual Funds</h1>
                    <p>Advisor Scheduling Assistant</p>
                </div>
            </div>
            <div class="header-badge">
                üîí Secure Chat
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Chat Section (Left 70%) -->
        <div class="chat-section">
            <div class="chat-container">
                <!-- Chat Header -->
                <div class="chat-header">
                    <div class="chat-status">
                        <div class="status-dot"></div>
                        <span>AI Assistant Online</span>
                    </div>
                    <button class="reset-btn" onclick="resetChat()">
                        New Conversation
                    </button>
                </div>

                <!-- Messages -->
                <div class="messages-container" id="messagesContainer">
                    <!-- Welcome message will be added by JS -->
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator">
                    <div class="message-avatar"
                        style="background: linear-gradient(135deg, var(--hdfc-blue) 0%, var(--hdfc-blue-light) 100%); color: white;">
                        AI</div>
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>

                <!-- Input Area -->
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea class="input-field" id="messageInput" placeholder="Type your message..." rows="1"
                            onkeydown="handleKeyDown(event)"></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                <path
                                    d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="disclaimer">
                This service is for informational and scheduling purposes only.
                It does not constitute investment advice.
            </div>
        </div>

        <!-- Debug Panel (Right 30%) -->
        <div class="debug-section">
            <div class="debug-panel">
                <div class="debug-header">
                    ‚ö° System Internals
                </div>
                <div class="debug-logs" id="debugLogs">
                    <!-- Debug logs will be added by JS -->
                </div>
            </div>
        </div>
    </main>

    <script>
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingIndicator = document.getElementById('typingIndicator');

        // Auto-resize textarea
        messageInput.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Add welcome message on load
        window.onload = function () {
            addMessage('assistant', 'Welcome to HDFC Mutual Funds Advisor Scheduler! üëã\n\nPlease note: This service is for informational and scheduling purposes only and does not constitute investment advice.\n\nHow may I assist you today? I can help you schedule an appointment with our advisors for topics like:\n‚Ä¢ KYC/Onboarding\n‚Ä¢ SIP/Mandates\n‚Ä¢ Statements/Tax Documents\n‚Ä¢ Withdrawals\n‚Ä¢ Account Changes');
        };

        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'assistant' ? 'AI' : 'You';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            // Handle line breaks
            contentDiv.innerHTML = content.replace(/\n/g, '<br>');

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesContainer.appendChild(messageDiv);

            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            typingIndicator.classList.add('active');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function hideTyping() {
            typingIndicator.classList.remove('active');
        }

        function addDebugLog(timestamp, message, type) {
            const debugLogs = document.getElementById('debugLogs');
            const logEntry = document.createElement('div');
            logEntry.className = `debug-log-entry ${type}`;
            logEntry.innerHTML = `\u003cspan class="debug-timestamp"\u003e[${timestamp}]\u003c/span\u003e${message}`;
            debugLogs.appendChild(logEntry);
            debugLogs.scrollTop = debugLogs.scrollHeight;
        }


        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;

            // Add user message
            addMessage('user', message);

            // Show typing indicator
            showTyping();

            // Add loading status message
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loadingStatus';
            loadingDiv.className = 'message assistant';
            loadingDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content" style="color: var(--gray-500); font-style: italic;">
                    ‚è≥ Scheduling with Advisor...
                </div>
            `;
            messagesContainer.appendChild(loadingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                hideTyping();

                // Remove loading status
                const loadingElement = document.getElementById('loadingStatus');
                if (loadingElement) {
                    loadingElement.remove();
                }

                if (data.status === 'success') {
                    addMessage('assistant', data.response);

                    // Process debug logs
                    if (data.logs && data.logs.length > 0) {
                        data.logs.forEach(log => {
                            addDebugLog(log.timestamp, log.message, log.type);
                        });
                    }
                } else {
                    addMessage('assistant', 'I apologize, but I encountered an error. Please try again.');
                }
            } catch (error) {
                hideTyping();

                // Remove loading status on error
                const loadingElement = document.getElementById('loadingStatus');
                if (loadingElement) {
                    loadingElement.remove();
                }

                addMessage('assistant', 'I apologize, but I\'m having trouble connecting. Please check your connection and try again.');
            }

            sendBtn.disabled = false;
            messageInput.focus();
        }

        async function resetChat() {
            try {
                await fetch('/api/reset', { method: 'POST' });
                messagesContainer.innerHTML = '';
                addMessage('assistant', 'Welcome to HDFC Mutual Funds Advisor Scheduler! üëã\n\nPlease note: This service is for informational and scheduling purposes only and does not constitute investment advice.\n\nHow may I assist you today? I can help you schedule an appointment with our advisors for topics like:\n‚Ä¢ KYC/Onboarding\n‚Ä¢ SIP/Mandates\n‚Ä¢ Statements/Tax Documents\n‚Ä¢ Withdrawals\n‚Ä¢ Account Changes');
            } catch (error) {
                console.error('Failed to reset chat:', error);
            }
        }
    </script>
</body>

</html>
